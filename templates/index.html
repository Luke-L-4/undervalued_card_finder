<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .price-card {
            transition: transform 0.2s;
        }
        .price-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Card Price Tracker</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price History</h5>
                        <div id="priceChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="priceCards">
            <!-- Price cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function updatePriceHistory(cardName) {
            fetch(`/api/price-history/${encodeURIComponent(cardName)}`)
                .then(response => response.json())
                .then(data => {
                    Plotly.newPlot('priceChart', data.data, data.layout);
                });
        }

        function updateLatestPrices() {
            fetch('/api/latest-prices')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('priceCards');
                    container.innerHTML = '';
                    
                    data.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.className = 'col-md-4';
                        cardElement.innerHTML = `
                            <div class="card price-card" onclick="updatePriceHistory('${card._id}')">
                                <div class="card-body">
                                    <h5 class="card-title">${card._id}</h5>
                                    <p class="card-text">
                                        Latest Price: $${card.latest_price.toFixed(2)}<br>
                                        Updated: ${new Date(card.timestamp).toLocaleString()}
                                    </p>
                                </div>
                            </div>
                        `;
                        container.appendChild(cardElement);
                    });
                });
        }

        // Initial load
        updateLatestPrices();
        // Update every 5 minutes
        setInterval(updateLatestPrices, 300000);
    </script>
</body>
</html>
